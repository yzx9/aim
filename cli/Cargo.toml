[package]
name = "aim-cli"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "aim"
path = "src/main.rs"

[dependencies]
aim-core = { version = "0.1.0", path = "../core" }
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11"
home = "0.5.11"
log = "0.4.27"
tokio = { version = "1", features = ["fs", "macros", "rt-multi-thread"] }
toml = "0.8.23"
xdg = "3.0.0"
